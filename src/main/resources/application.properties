# DataSource settings
spring.datasource.url=jdbc:mariadb://localhost:3306/airline_sim
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA/Hibernate settings
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none

# Hibernate batch size (for performance optimization)
spring.jpa.properties.hibernate.jdbc.batch_size=50

# Spring Security default user settings
spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=USER,ADMIN

# To enable SQL logging
spring.jpa.properties.hibernate.format_sql=true

# If you want to log the SQL statements in a more pretty print
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# WhiteLabel Error Page Configuration
server.error.whitelabel.enabled=true
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=true

# Custom Error Path (Optional)
server.error.path=/error
